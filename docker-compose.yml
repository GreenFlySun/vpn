version: "3"
networks:
  static-network:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 192.168.0.0/16
        gateway: 192.168.0.1

services:
    client:
        image: client:latest
        networks:
            static-network:
                ipv4_address: 192.168.2.1
        
    server:
        image: server:latest
        networks:
            static-network:
                ipv4_address: 192.168.1.1
